<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Flower Liner WebAR</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    touch-action: manipulation; /* タップを有効化 */
    -webkit-user-select: none;
  }

  #startScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    text-align: center;
  }

  #startBtn {
    background: #29b6f6;
    color: #012;
    border: none;
    border-radius: 12px;
    font-size: 20px;
    font-weight: bold;
    padding: 14px 28px;
    cursor: pointer;
    z-index: 10000;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
  }

  #startBtn:active {
    background: #0288d1;
    color: #fff;
  }

  #info {
    color: #ccc;
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>

<body>
  <div id="startScreen">
    <h1>フラワー長井線 WebAR</h1>
    <button id="startBtn" ontouchstart="">開始する</button>
    <p id="info">タップして体験を開始してください</p>
  </div>

  <script type="module">
    // iOS Safariのクリック制限を回避するために、touchstartも登録
    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");

    function onStart() {
      alert("✅ ボタンが反応しました！");
      startScreen.remove();
      // 次にAR処理やカメラ起動処理をここに追加可能
    }

    // 両方登録（iOS対策）
    startBtn.addEventListener("click", onStart, { passive: false });
    startBtn.addEventListener("touchstart", onStart, { passive: false });
  </script>
</body>
</html>
