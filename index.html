<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>フラワー長井線 WebAR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <style>
    html,body{
      margin:0;height:100%;background:#000;color:#fff;
      font-family:system-ui,-apple-system,sans-serif;
      overflow:hidden;
    }
    #startScreen{
      position:fixed;inset:0;
      display:flex;flex-direction:column;gap:10px;
      align-items:center;justify-content:center;
      background:rgba(0,0,0,.9);
      z-index:10;
      text-align:center;
    }
    #startBtn{
      background:#29b6f6;color:#012;
      border:none;border-radius:12px;
      padding:12px 24px;
      font-size:18px;font-weight:600;
      touch-action:manipulation;
    }
    #startBtn:active{background:#0288d1;color:#fff;}
    #cam{
      position:fixed;inset:0;width:100%;height:100%;
      object-fit:cover;display:none;background:#000;
    }
    #status{
      position:fixed;top:10px;left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.5);
      padding:6px 10px;border-radius:10px;
      font-size:13px;z-index:20;
      display:none;white-space:pre-line;
      max-width:90vw;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>フラワー長井線 WebAR</h1>
    <button id="startBtn">開始する</button>
    <p style="opacity:.7;font-size:13px">タップ後、カメラと3Dを読み込みます</p>
  </div>

  <video id="cam" autoplay playsinline muted></video>
  <div id="status">待機中…</div>

  <!-- ここはふつうの script。まずは確実に動くようにする -->
  <script>
    const startScreen = document.getElementById('startScreen');
    const startBtn    = document.getElementById('startBtn');
    const videoEl     = document.getElementById('cam');
    const statusEl    = document.getElementById('status');

    startBtn.addEventListener('click', startApp);
    startBtn.addEventListener('touchstart', startApp);

    async function startApp(ev){
      ev.preventDefault();
      startScreen.style.display = 'none';
      statusEl.style.display = 'block';
      statusEl.textContent = 'カメラ起動中…';

      // ①カメラを先に開く（ここまでは前回成功してる）
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }});
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
        statusEl.textContent = 'カメラOK ✅\n3Dライブラリを読み込み中…';
      }catch(err){
        statusEl.textContent = 'カメラエラー ❌\n' + err.name + ': ' + err.message;
        return;
      }

      // ②ボタンを押した後で three.js を動的ロード
      try {
        const THREE      = await import('https://unpkg.com/three@0.159.0/build/three.module.js');
        const gltfModule = await import('https://unpkg.com/three@0.159.0/examples/jsm/loaders/GLTFLoader.js');

        statusEl.textContent = '3DライブラリOK ✅\nモデルを読み込み中…';

        // ③three.js セットアップ
        const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.domElement.style.position = 'fixed';
        renderer.domElement.style.inset = 0;
        renderer.domElement.style.pointerEvents = 'none'; // 画面タップを殺さない
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.01, 100);
        camera.position.set(0,0,3);
        const light = new THREE.HemisphereLight(0xffffff,0x444444,1.2);
        scene.add(light);

        const loader = new gltfModule.GLTFLoader();
        loader.load(
          './AR-Train_Nagai.glb',   // ←同じフォルダに置いてください
          (gltf)=>{
            const model = gltf.scene;
            scene.add(model);
            fitModel(model, camera);
            statusEl.textContent = 'モデル読み込み完了 ✅';
            animate();
            function animate(){
              requestAnimationFrame(animate);
              model.rotation.y += 0.004;
              renderer.render(scene, camera);
            }
          },
          undefined,
          (err)=>{
            statusEl.textContent = 'モデル読み込みエラー ❌\n' + err.message;
          }
        );

        // 画面に収める関数
        function fitModel(model, camera){
          const box = new THREE.Box3().setFromObject(model);
          const size = new THREE.Vector3();
          box.getSize(size);
          const center = new THREE.Vector3();
          box.getCenter(center);
          model.position.sub(center);
          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * (Math.PI/180);
          const dist = maxDim / (2 * Math.tan(fov/2));
          camera.position.set(0,0,dist*1.2);
          camera.lookAt(0,0,0);
          const scale = 1 / maxDim;
          model.scale.setScalar(scale * 2);
        }

        // リサイズ対応
        window.addEventListener('resize', ()=>{
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
        });

      } catch (e) {
        // three.js のimportで失敗したらここに来る
        statusEl.textContent = 'three.js読み込み失敗 ❌\n' + e.message;
      }
    }
  </script>
</body>
</html>
