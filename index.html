<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Flower Liner WebAR</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
  }

  /* スタート画面 */
  #startScreen {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.9);
    z-index: 9999;
    text-align: center;
  }

  /* ボタン */
  #startBtn {
    background: #29b6f6;
    color: #012;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    z-index: 10000;
    touch-action: manipulation;
    transition: background 0.2s, color 0.2s;
  }

  #startBtn:active {
    background: #0288d1;
    color: #fff;
  }

  #info {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>
  <!-- 起動前の画面 -->
  <div id="startScreen">
    <h1>フラワー長井線 WebAR</h1>
    <button id="startBtn">開始する</button>
    <p id="info">タップして体験を開始してください。</p>
  </div>

  <!-- スクリプト -->
  <script type="module">
    // DOMが完全に読み込まれてからイベントを登録
    window.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('startBtn');
      const startScreen = document.getElementById('startScreen');

      // ボタンがクリックされたら反応確認
      startBtn.addEventListener('click', () => {
        // ボタン反応確認
        alert('ボタンが反応しました ✅');
        // 起動画面を非表示に
        startScreen.remove();
        // 本処理（AR開始など）をここに追加予定
      });
    });
  </script>
</body>
</html>
