<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Flower Liner WebAR - camera test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <style>
    html,body{
      margin:0;height:100%;background:#000;color:#fff;
      font-family:system-ui,-apple-system,sans-serif;
    }
    #startScreen{
      position:fixed;inset:0;
      display:flex;flex-direction:column;gap:10px;
      align-items:center;justify-content:center;
      background:rgba(0,0,0,.9);z-index:9999;
      text-align:center;
    }
    #startBtn{
      background:#29b6f6;color:#012;
      border:none;border-radius:12px;
      padding:12px 24px;font-size:18px;font-weight:600;
      touch-action:manipulation;
    }
    #startBtn:active{background:#0288d1;color:#fff;}
    #cam{
      position:fixed;inset:0;width:100%;height:100%;
      object-fit:cover;display:none;background:#000;
    }
    #status{
      position:fixed;top:10px;left:50%;transform:translateX(-50%);
      background:rgba(0,0,0,.4);padding:6px 10px;border-radius:10px;
      font-size:13px;z-index:5000;display:none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>フラワー長井線 WebAR</h1>
    <button id="startBtn" onclick="startApp()" ontouchstart="startApp()">開始する</button>
    <p style="opacity:.7;font-size:13px">タップするとカメラを起動します</p>
  </div>

  <video id="cam" autoplay playsinline muted></video>
  <div id="status">待機中…</div>

  <script>
    async function startApp() {
      // 1. 起動画面を消す
      var startScreen = document.getElementById('startScreen');
      startScreen.style.display = 'none';

      // 2. ステータス表示
      var statusEl = document.getElementById('status');
      statusEl.style.display = 'block';
      statusEl.textContent = 'カメラ起動中…';

      // 3. カメラを開く
      var videoEl = document.getElementById('cam');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
        statusEl.textContent = 'カメラOK ✅（ここまでは成功）';
      } catch (err) {
        statusEl.textContent = 'カメラが使えませんでした ❌\n' + err.name + ': ' + err.message;
      }

      // ★ three.js や GLB の読み込みは、ここに後から足します
    }
  </script>
</body>
</html>
